// android/build.gradle
buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.5.1") // Updated to 8.5.1+ for 16KB support
    }
}

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 35 // Updated to 35 for Android 15
    buildToolsVersion safeExtGet('buildToolsVersion', '34.0.0')
    ndkVersion "26.1.10909125" // Or use any NDK version you have installed
    
    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 21)
        targetSdkVersion 35 // Updated to 35
        versionCode 1
        versionName "1.0"
        
        // Enable C++ exceptions and proper alignment
        externalNativeBuild {
            cmake {
              cppFlags "-O2 -frtti -fexceptions -Wall -fstack-protector-all -std=c++17"
              abiFilters "arm64-v8a", "x86_64" // Removed 32-bit architectures for better 16KB compatibility
              arguments "-DANDROID_SUPPORT_FLEXIBLE_PAGE_SIZES=ON" // Enable flexible page sizes
            }
        }
        
        // Set ABIs to compile (removed 32-bit)
        ndk {
            abiFilters 'arm64-v8a', 'x86_64'
        }
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    // Configure CMake
    externalNativeBuild {
        cmake {
            path "./CMakeLists.txt"
            version "3.22.1"
        }
    }
    
    // Handle native libs with proper alignment
    packagingOptions {
        pickFirst '**/*.so'
        jniLibs {
            useLegacyPackaging = false // Important for 16KB alignment
        }
    }
}

dependencies {
    implementation "com.facebook.react:react-native:+"
}